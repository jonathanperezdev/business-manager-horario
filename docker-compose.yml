version: '3.5'
services:
  BMDBHORARIO:
    image: postgres:12
    volumes:
      - business-manager-data:/var/lib/postgresql/data
    expose:
      - 5433
    ports:
      - 5433:5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    restart: unless-stopped
volumes:
  business-manager-data:

